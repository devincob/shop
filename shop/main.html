<div id="app" v-cloak>
    <section class="main" style="height: auto;">
        <header>
            <section class="head-logo fl">
                <a href="javascript:void(0);" class="logo"> </a>
            </section>
            <section class="uname fr">
                <section class="user-tit">
                    {{shopName}}<i></i>
                    <a href="#loginout" class="uname-list">退出登录</a>
                </section>
            </section>
        </header>
        <section class="content" style="height: auto;">
            <section class="menu-second">
                <ul>
                    <template v-if="secondMenu.length > 0">
                        <li v-for="(i,x) in secondMenu">
                            <a v-if="second == i" class="on" href="#main&f={{first}}&s={{i}}">{{x.title}}</a>
                            <a v-else href="#main&f={{first}}&s={{i}}">{{x.title}}</a>
                        </li>
                    </template>
                    <template v-else>
                        <li>
                            <a href="#"> &nbsp; </a>
                        </li>
                    </template>
                </ul>
                <section class="warn">
                    <section class="warn-content"><i class="warn-tip"></i>警告提示：当前路由器已离线</section>
                </section>
            </section>
            <section class="user-title">
                <template v-for="crumb in breadcrumb">
                    <a @click="breadcrumbClick" href="{{crumb.url}}" class="{{crumb.class}}">{{crumb.title}}</a>
                </template>
                <section class="fr" id="search" style="margin-top: 5px;">
                </section>
            </section>
            <section id="userbox" style="height: auto;"></section>
            <div style="clear: both;font-size: 0; line-height: 0px;height: 0;width: 100%;"></div>
        </section>
    </section>
    <aside class="sitebar">
        <section class="menu">
            <nav>
                <template v-for="(index,list) in firstMenu">
                    <a v-if="first == index" class="on" href="#main&f={{index}}&s=0">
                        <i class="{{getFirstClass(list.title)}}"></i> {{list.title}}
                    </a>
                    <a v-else href="#main&f={{index}}&s=0">
                        <i class="{{getFirstClass(list.title)}}"></i> {{list.title}}
                    </a>
                </template>
            </nav>
        </section>
    </aside>
    <div style="clear: both;font-size: 0; line-height: 0px;height: 0;width: 100%;"></div>
</div>
