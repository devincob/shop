<style>
	.shopnum{
		width:100%;height:180px;
		padding:10px;
		font-weight:bolder;
		overflow: hidden;
	}
	.shopnum p{
		float:left;
		font-size: 18px;
		width:80px;height:40px;line-height: 40px;
		padding:0;margin:0;
	}
	.num{
		margin-left:10px;
		letter-spacing: 2px;
	}

    .shopnum textarea { 
        width:60%;
        height:40px;
        line-height: 40px;
        font-size: 18px;
        padding:0;
        color:#000;
        border:none;
        overflow: hidden;
        resize:none;
        text-decoration: none;
        background:#fff;
        font-weight:bolder;
        outline: none;
    }
    .shopnum textarea:focus{
        transition:none;
        box-shadow:none;
    }
</style>

<form class="shopnum" id="shopnum">
	<div style="width:100%;height:50px;">
		<p>商家编号: </p>
		<textarea class="num" >{{copNum}}</textarea>
	</div>
	<a href="javascript:void(0);" v-on:click="copyCode(this.form)"  class="blue copyNum" style="width: 150px;">复制商户编号</a>
	<a href="javascript:void(0);" v-on:click="randomNum()"  class="blue resetNum" style="width: 150px;">重置商户编号</a>
</form>
