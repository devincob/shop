<style type="text/css">
    .none-content {
        width: 100%;
        height: 54px;
        line-height: 50px;
        color: #2575CF;
        min-width: 740px;
        text-align: left;
        border: 1px solid #2ea7e0;
        /*display: none;*/
    }
    
    .none-content h2 {
        color: #2e87c4;
        background-color: #eaf4fc;
        padding-left: 45px;
    }
    
    .inv-show {
        margin: 0px auto;
    }
    
    .inv-show ul li {
        float: left;
        margin-bottom: 30px;
        margin-right: 10px;
        width: 300px;
        height: 200px;
        position: relative;
    }
    
    .inv-show ul li a img {
        width: 100%;
        height: 200px;
    }
    
    .inv-show ul {
        overflow: hidden;
    }
    
    .inv-masking {
        position: absolute;
        left: 0;
        width: 300px;
        height: 200px;
        background: url(res/images/a50.png) repeat;
        display: inline-block;
        top: 0;
        z-index: 666;
        text-align: center;
    }
</style>
<div id="invent-show">
    <div class="affiche" v-if="users.length == 0" v-cloak>
        <h2 class="fl affiche-tit">亲</h2>：暂时没有到达库存下限的商品。
    </div>
    <div class="inv-show" v-else v-cloak>
        <ul style="text-align:center;">
            <li v-for="(i,key) in users">
                <a href="javascript:void(0)">
                    <span class="inv-masking">
                    <h2 style="font-size: 22px;margin-top: 20px;">{{key.goodsName}}</h2>
                    <p style="margin-top: 34px;">{{key.category}}</p>
                    <p style="margin-top: 50px;">现有库存: {{key.goodsNum}}</p>
                    <p style="margin-top: 14px;">库存下限: {{key.goodsThreshold}}</p>
                </span>
                    <!--<img src="res/food/test.jpg" />-->
                    <img v-if="key.imageName != ''" v-bind:src="imgHost+key.imageName" onerror="this.src =sd.froot+'res/food/test.jpg'" />
                    <img v-if="key.imageName == ''" src="res/food/test.jpg" width="300" height="200"  alt="商品" />
                </a>
            </li>
        </ul>
    </div>
</div>
